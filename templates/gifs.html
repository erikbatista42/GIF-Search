<head>
    <title>GIF Search Results</title>
    <link rel="stylesheet" href="../static/gifs.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
{% block content %}
    {% if gifs %}
        <h1 class="gifbow-text">
            These gifs though:
        </h1>
        <ul>
            {% for gif in gifs %}
                <img src="{{ gif }}">
                <br>

                </br>
            {% endfor %}
        </ul>
    {% else %}
        <h1 class="wrong">
        Error, try something else
        </h1>
        
    {% endif %}

{% endblock %}
